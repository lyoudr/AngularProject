
<div mat-dialog-content>
  <p>待辦事項</p>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="data.todoitem"/>
  </mat-form-field>
  <ul>
    <li *ngFor = "let item of todolists">{{item}}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button (click)="add(data.todoitem)">新增</button>
  <button mat-button [mat-dialog-close]="todolists" cdkFocusInitial>儲存</button>
</div>
